<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="grid">

        <div id="header">
            <h1> A Simple Calculator</h1>
            <h3> Addition, Subtraction, Multiplication...Is There Anything Missing?</h3>
            <h4> (Opinions are "divided")</h4>
        </div>    

        <div id = "plus">
            <form name="addition">
                <input type="text" name="addFirst"/>
                <h1>+</h1>
                <input type="text" name="addSecond"/>
                <h1>=</h1>
                <button>Add!</button>
            </form>
        </div>
           
        <div id = "minus">
            <form name="subtract">
                <input type="text" name="subFirst"/>
                <h1><strong>-</strong></h1>
                <input type="text" name="subSecond"/>
                <h1>=</h1>
                <button>Subtract!</button>
            </form>
        </div>
            
        <div id = "times">
            <form name="multiply">
                <input type="text" name="multFirst"/>
                <h1>x</h1>
                <input type="text" name="multSecond"/>
                <h1>=</h1>
                <button>Multiply!</button>
            </form>
        </div>

        <!-- <div id="footer">
                <h1> Planning for answers to go here</h1>
        </div> -->

        </div> 
        <script src = "index.js" type="text/javascript"></script>
    </body>
</html>
