<!DOCTYPE html>
<html>

<head>
    <title>Travel Form</title>
</head>

<body>
    <h1>Welcome To Receding Airlines!</h1>
<form name = "travelFun">
    <h3>Name</h3>
    <input type="text" name="firstName" placeholder="First Name"/>
    <input type="text" name="lastName" placeholder="Last Name"/>

    <h3>Age</h3>
    <input type="number" name="age" placeholder="age">   

    <h3>Gender</h3>
    <input type="radio" name="gender" value="male">Male 
    <input type="radio" name="gender" value="female">Female 
    <input type="radio" name="gender" value="other"> Other 
   
<h3>Where You Going?</h3>    
<select name="city">
    <option value = "Honolulu">Honolulu</option>
    <option value = "Detroit">Detroit</option>
    <option value = "Salt Lake City">Salt Lake City</option>
    <option value = "Bikini Bottom">Bikini Bottom</option>
</select>

    <h3> Dietary Concerns</h3>
    <input type="checkbox" value="vegetarian" name="diet"/>Vegetarian 
    <input type="checkbox" value="kosher" name="diet"/>Kosher 
    <input type="checkbox" value="halal" name="diet"/>Halal 
    <input type="checkbox" value="glutenFree" name="diet"/>Gluten-Free 
    <input type="checkbox" value="lucky" name="diet"/>I'm Feeling Lucky 
<button id = "clickHere">Submit</button>
</form>


    <script src = "index.js" type="text/javascript"></script>
</body>

</html>
